<div id="access-tags">
  <div class="panel-heading">Repositories</div>
  <div class="d-flex flex-wrap mt-3 mb-1 mr-3">
  {% for repository in site.data.repositories %}
    <a class="post-tag btn btn-outline-primary" href="{{ repository | relative_url }}">{{ repository }}</a>
  {% endfor %}
  </div>
</div>
